name: Run R Script Daily

on:
  # Jadwal otomatis
  schedule:
    - cron: '0 23 * * *'  # 23:00 UTC = 06:00 WIB
  
  # Trigger manual untuk testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4
      
      # Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      # Install system dependencies (PENTING!)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      # Install R packages
      - name: Install R packages
        run: |
          install.packages(c("httr", "jsonlite", "dplyr", "quantmod", "rugarch", "TTR", "lubridate"))
        shell: Rscript {0}
      
      # Jalankan script
      - name: Run R script
        run: Rscript eod.R
      
      # Commit hasil (jika ada file yang berubah)
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update $(date +'%Y-%m-%d %H:%M')"
          git push
