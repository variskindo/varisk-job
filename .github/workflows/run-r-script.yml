name: Run R Script Daily

on:
  schedule:
    - cron: '0 23 * * *'  # 23:00 UTC = 06:00 WIB
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          install.packages(c("httr", "jsonlite", "dplyr", "quantmod", "rugarch", "TTR", "lubridate"))
        shell: Rscript {0}
      
      # Install Node.js dan Wrangler CLI (TAMBAHAN BARU)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler CLI
        run: npm install -g wrangler
      
      # Jalankan script dengan Cloudflare credentials
      - name: Run R script
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: Rscript eod.R
      
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-update $(date +'%Y-%m-%d %H:%M')"
          git push
```

