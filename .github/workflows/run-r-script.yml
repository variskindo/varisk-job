## Tambahkan Cloudflare Secrets

Karena script Anda upload ke Cloudflare R2, Anda perlu menambahkan credentials:

1. **Klik tab "Settings"** di repository

2. **Di sidebar kiri**, klik **"Secrets and variables"** → **"Actions"**

3. **Klik "New repository secret"** dan tambahkan:

   | Name | Value |
   |------|-------|
   | `CLOUDFLARE_ACCOUNT_ID` | Account ID Cloudflare Anda |
   | `CLOUDFLARE_API_TOKEN` | API Token Cloudflare Anda |
